<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" action="#">
                <div class="input-field">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i> 
                        <input type="text" id="username" placeholder="Type your username" required>
                    </div>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>  
                        <input type="password" id="password" placeholder="Type your password" required>
                    </div>
                </div>
                <div id="error-message" class="error-message"></div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="btn-login">LOGIN</button>
            </form>

            <div class="social-login">
                <p>Or Sign Up Using</p>
                <div class="social-icons">
                    <a href="#"><img src="https://img.icons8.com/color/48/facebook-new.png"/></a>
                    <a href="#"><img src="https://img.icons8.com/color/48/twitter-circled.png"/></a>
                    <a href="#"><img src="https://img.icons8.com/color/48/google-logo.png"/></a>
                </div>
            </div>

            <div class="sign-up">
                <p>Or Sign Up Using</p>
                <a href="#">SIGN UP</a>
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
